name: Deploy to CloudCone VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to CloudCone
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to CloudCone VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CLOUDCONE_HOST }}
          username: ${{ secrets.CLOUDCONE_USER }}
          key: ${{ secrets.CLOUDCONE_SSH_KEY }}
          port: ${{ secrets.CLOUDCONE_PORT || 22 }}
          script: |
            cd /var/www/growplantgrow
            git pull origin main
            npm install --production
            npm run build
            pm2 restart growplantgrow || pm2 start npm --name "growplantgrow" -- start
            pm2 save

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          # Add notification webhook here if needed

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          # Add error notification here if needed

